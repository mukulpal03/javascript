<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
    <style>
        body {
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);  // another property check the childern of the parent, returns the html collection of the parent 
    console.log(parent.children[1].innerHTML);

    for(let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);

    console.log(dayOne.parentElement); // if we want to backtrack to parent from the child

    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes);  // A nodeList is a collection of document nodes which includes text nodes, attribute nodes and element nodes. A line break is also counted in nodelist but only the first one

</script>
</html>
